<!DOCTYPE html>
<html>
<head>
    <title>FireMagic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .fire-magic {
            font-size: 72px;
            font-weight: bold;
            background: linear-gradient(135deg, #003399, #990099);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 8px;
            animation: fireMagicAnimation 2s infinite;
        }

        @keyframes fireMagicAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="fire-magic">FireMagic</div>
</body>
</html>
